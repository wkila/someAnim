<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?  family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700  ;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900  &display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Great Demo on CodePen</title>
</head>
<body>
  <div class="page">
    <div class="container">
      <div class="middleMargin">
        <div class="headerInner">
          <div class="logoBlock">
            <img src="https://i.ibb.co/sbrRhRP/logo.png" alt="">
          </div>
          <div class="burgerBlock">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </div>
        </div>
        <div class="header">
          <div class="mainTitle">
            <h1 class="title">IORI SEMPAI</h1>
          </div>
          <div class="textTitle">
            <p class="hashTags">
              <span class="span leftSlide" id="1">#lushiy</span> 
              <span class="span leftSlide" id="3" >#biggerAss</span> 
              <span id="2" class="span rightSlide">#sinMami</span> 
              <span id="4" class="span rightSlide">#perdun</span></p>
          </div>
        </div>
        <div class="btnBlock">
          <div class="btn">
            <h1 class="btnTitle">CLICK ON ME</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
